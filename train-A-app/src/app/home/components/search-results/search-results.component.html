<!-- <app-search-result></app-search-result> -->
@if (isLoading$ | async) {
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
}
@if (error$ | async) {
  <div class="spinner">
    <p>{{ error$ | async }}</p>
  </div>
}
@if (trip$ | async) {
  @for (route of routes; track route) {
    <app-search-result [route]="route" [toCity]="toCity" [fromCity]="fromCity"></app-search-result>
  }
}
