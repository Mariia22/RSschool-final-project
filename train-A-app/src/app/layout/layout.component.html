<div>
  <nav class="nav">
    <div>
      <a [routerLink]="['/home']" routerLinkActive="active">Home</a>
      <a *ngIf="isAdmin || isClient" [routerLink]="['/profile']" routerLinkActive="active"
        >Profile</a
      >
      <a *ngIf="isAdmin || isClient" [routerLink]="['/orders']" routerLinkActive="active">{{
        isAdmin ? 'Orders' : 'My orders'
      }}</a>
    </div>
    <div *ngIf="isGuest">
      <a [routerLink]="['/signin']" routerLinkActive="active">Sign in</a>
      <a [routerLink]="['/signup']" routerLinkActive="active">Sign up</a>
    </div>
    <div *ngIf="isAdmin">
      <a [matMenuTriggerFor]="menu" routerLinkActive="active">Admin</a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/admin-page/stations']">Stations</button>
        <button mat-menu-item [routerLink]="['/admin-page/carriages']">Carriages</button>
        <button mat-menu-item [routerLink]="['/admin-page/routes']">Routes</button>
      </mat-menu>
    </div>
  </nav>

  <router-outlet />
</div>
