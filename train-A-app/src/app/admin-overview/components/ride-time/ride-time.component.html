<div class="schedule" *ngIf="time">
  <ng-container *ngIf="editTimeIndex === i; else showTime">
    <div class="schedule__timeform">
      <div *ngIf="i !== 0">
        Arrival:
        <input type="number" class="schedule__input" />
      </div>
      <div *ngIf="i !== length - 1">
        Departure:
        <input type="number" class="schedule__input" />
      </div>
    </div>
    <mat-icon
      aria-hidden="false"
      class="schedule__icon"
      aria-label="Save Icon"
      fontIcon="save"
      (click)="onSaveTime()"
    ></mat-icon>
  </ng-container>
  <ng-template #showTime>
    <div class="schedule__time">
      <p *ngIf="i !== 0">Arrival: {{ this.arrivalTime | date: 'yyyy-MM-dd hh:mm a' }}</p>
      <p *ngIf="i !== length - 1">
        Departure: {{ this.departureTime | date: 'yyyy-MM-dd hh:mm a' }}
      </p>
    </div>
    <mat-icon
      aria-hidden="false"
      class="schedule__icon"
      aria-label="Edit Icon"
      fontIcon="edit"
      (click)="onUpdateTime(i)"
    ></mat-icon>
  </ng-template>
</div>
