<div class="admin-container">
  <div class="admin-left-side">
    <mat-list class="admin-panel">
      <mat-list-item
        class="panel-item"
        [ngClass]="{ active: selectedPanelItem === 'Stations' }"
        (click)="selectPanelItem('Stations')"
      >
        Stations
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item
        class="panel-item"
        [ngClass]="{ active: selectedPanelItem === 'Carriages' }"
        (click)="selectPanelItem('Carriages')"
      >
        Carriages
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item
        class="panel-item"
        [ngClass]="{ active: selectedPanelItem === 'Routes' }"
        (click)="selectPanelItem('Routes')"
      >
        Routes</mat-list-item
      >
    </mat-list>
  </div>
  <div class="admin-right-side">
    <app-stations-page *ngIf="selectedPanelItem === 'Stations'"></app-stations-page>
    <div class="carriages-page" *ngIf="selectedPanelItem === 'Carriages'">Carriages</div>
    <div class="routes-page" *ngIf="selectedPanelItem === 'Routes'">Routes</div>
  </div>
</div>
